apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        resources:
        volumeMounts:
          - name: redis
            mountPath: /var/lib/redis
        ports:
        - containerPort: 6379
          hostPort: 6379
      volumes:
        - name: redis
          hostPath:
            path: /redisdata